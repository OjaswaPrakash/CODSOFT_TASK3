<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <!-- readonly so JS can update but user cannot type directly -->
    <input type="text" id="display" readonly aria-label="Calculator display" />

    <div class="buttons">
      <!-- actions -->
      <button data-action="clear">C</button>
      <button data-action="del">DEL</button>
      <button data-operator="/">÷</button>
      <button data-operator="*">×</button>

      <!-- numbers / ops -->
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-operator="-">−</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-operator="+">+</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="equals" class="equal">=</button>

      <button data-number="0" class="zero">0</button>
      <button data-number=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
